MODEL:
  SSDS: ssd_lite_RNN
  NETS: mobilenet_v2
  IMAGE_SIZE: [300, 300]
  NUM_CLASSES: 5
  FEATURE_LAYER: [[13, 17, 'S', 'S', 'S', 'S'], [96, 320, 512, 256, 256, 128]]
  STEPS: [[16, 16], [32, 32], [64, 64], [100, 100], [150, 150], [300, 300]]
  SIZES: [[45, 45], [90, 90], [135, 135], [180, 180], [225, 225], [270, 270], [315, 315]]
  ASPECT_RATIOS: [[1, 2, 3], [1, 2, 3], [1, 2, 3], [1, 2, 3], [1, 2], [1, 2]]
  RNN:
    IN_USE: True
    USE_LSTM_AFTER_EPOCH: 1601
    BACKPROP_STEPS: 5
    FRAMES_IN_VIDEO: 50
    BATCH_SIZE: 32

TRAIN:
  MAX_EPOCHS: 1601
  CHECKPOINTS_EPOCHS: 100
  BATCH_SIZE: 32
  TRAINABLE_SCOPE: 'base,norm,extras,loc,conf'
  RESUME_SCOPE: 'base,norm,extras,loc,conf'
  OPTIMIZER:
    OPTIMIZER: adam
    LEARNING_RATE: 0.001
    MOMENTUM: 0.9
    WEIGHT_DECAY: 0.0001
  LR_SCHEDULER:
    SCHEDULER: SGDR
    WARM_UP_EPOCHS: 100

TEST:
  BATCH_SIZE: 1
  TEST_SCOPE: [285, 300]

MATCHER:
  MATCHED_THRESHOLD: 0.5
  UNMATCHED_THRESHOLD: 0.5
  NEGPOS_RATIO: 3

POST_PROCESS:
  SCORE_THRESHOLD: 0.01
  IOU_THRESHOLD: 0.6
  MAX_DETECTIONS: 100

DATASET:
  DATASET: 'customRNN'
  DATASET_DIR: './data/custom'
  TRAIN_SETS: [['2007', 'train']]
  TEST_SETS:  [['2007', 'test']]
  PROB: 0.6
  SHUFFLE: True

EXP_DIR: './experiments/models/ssd_mobilenet_v2_custom0'
LOG_DIR: './experiments/models/ssd_mobilenet_v2_custom0'
RESUME_CHECKPOINT: './weights/custom/mobilenet_v2_ssd_lite_custom0.pth'
PHASE: ['test']